<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dasmoto's Arts &amp; Crafts</title>
</head>
<body>
    <header>
        <h1>Dasmoto's Arts &amp; Crafts</h1>
    </header>
    <main>
        <section class="brushes-section">
            <div class="section-header">
               Brushes
            </div>
            <figure>
                <div>
                    <img src="images/image2.webp" alt="a set of brushes">
                </div>
                <figcaption>
                    <div class="caption-header">
                        <p>Hacksaw Brushes</p>
                    </div>
                    <p>Made of the highest quality oak, Hacksaw brushes are known for their weight and ability to hold paint in large amounts. Available in different sizes. <span>Starting at $3.00/brush</span></p>
                </figcaption>
            </figure>
        </section>
        <section class="frames-section">
            <div class="section-header">
                Frames
            </div>
            <figure>
                <div>
                    <img src="images/image3.webp" alt="a set of colorful frames">
                </div>
                <figcaption>
                    <div class="caption-header">
                        <p>Art Frames (assorted)</p>
                    </div>
                    <p>Assorted frames made of different material, including MDF, birchwood, and PDE. Select frames can be sanded and painted according to your needs. <span>Starting at $2.00/frame</span></p>
                </figcaption>
            </figure>
        </section>
        <section class="paints-section">
            <div class="section-header">
                Paint
            </div>
            <figure>
                <div>
                    <img src="images/image4.jpeg" alt="bottles of paints">
                </div>
                <figcaption>
                    <div class="caption-header">
                        <p>Clean Finnish paint</p>
                    </div>
                    <p>Imported paint from Finland. Over 256 colors available in-store, vrying in quantity (1 oz. to 8 oz.). Clean Finnish paint microbinds to canvas, increasing the finish and longevity of any artwork. <span>Starting at $5.00/tube</span></p>
                </figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
